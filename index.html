<html>
    <head>
        <link rel="stylesheet" href="resource/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <div class="form">
            <div class="dataBlock">
                <h1><center>Data Entry Block</center></h1>
                <table
                    align="center"
                    cellspacing="2"
                    cellpadding="5"
                    border="1"
                >
                    <tr>
                        <td>Vegetable Name</td>
                        <td>Quantity</td>
                        <td>Unit Price</td>
                        <td>Action</td>
                    </tr>

                    <tr>
                        <td><input type="text" id="getVegetable" /></td>
                        <td>
                            <input type="number" step='.01'  required min="0" oninput="validity.valid||(value='');" id="getQuantity">
                            
                        </td>
                        <td>
                            <input type="number" step='.01'  required min="0" oninput="validity.valid||(value='');" id="getUnitPrice">
                        </td>
                        <td><button onclick="add_row()">Add Item</button></td>
                    </tr>
                </table>
            </div>
            <div class="outputBlock">
                <h1><center>Output block</center></h1>

                <div id="cart"></div>
            </div>
        </div>
        <script src="resource/script.js"></script>
    </body>
</html>
